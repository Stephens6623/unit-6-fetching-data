<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library Management System</h1>
    
    <h2>All Books</h2>
    <div id="books-container">
        <!-- Books will be loaded here by JavaScript -->
    </div>

    <div class="forms-section">
        <div class="form-container">
            <h2>Add New Book</h2>
            <form action="/books" method="POST">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
                
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
                
                <label for="copies">Copies</label>
                <input type="number" id="copies" name="copies" required min="1">
                
                <button type="submit">Add Book</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Update Book</h2>
            <form action="/books/update" method="POST">
                <label for="update-id">Book ID</label>
                <input type="text" id="update-id" name="id" required>
                
                <label for="update-title">New Title</label>
                <input type="text" id="update-title" name="title" required>
                
                <label for="update-author">New Author</label>
                <input type="text" id="update-author" name="author" required>
                
                <label for="update-copies">New Copies</label>
                <input type="number" id="update-copies" name="copies" required min="1">
                
                <button type="submit">Update Book</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
